name: Build and publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.0'    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go mod tidy
    # Run build of the application
    - name: Run build
      run: CGO_ENABLED=0 go build -ldflags="-X 'pihole_exporter/config.PackageName=pihole_exporter' -X 'pihole_exporter/config.Version=${{ github.ref_name }}'" -o pihole_exporter .
    # Run testing on the code
    - name: Run testing
      run: go test ./...

  # The "deploy" workflow
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v4
    - name: 
      run: |
        export VERSION="$(echo "${{ github.ref_name }}" | sed 's/^v//')"
        sed -i "s/version=\"dev\"/version=\"$VERSION\"/g" Dockerfile
    - name: Docker meta
      uses: docker/metadata-action@v5
      with:
        images: |
          projectbadger/pihole_exporter
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    # Deploy to Docker registry
    - name: Deploy to Docker registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
